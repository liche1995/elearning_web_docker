<VirtualHost *:8000>
    WSGIDaemonProcess elearning_test python-home=/usr/local/lib/python3.8 python-path=/webcode/
    WSGIProcessGroup elearning_test
    WSGIScriptAlias / /webcode/elearning_test/wsgi.py
    DocumentRoot /webcode

    <Directory /webcode/elearning_test>
        <Files wsgi.py>
            Require all granted
	    </Files>
    </Directory>

    Alias /static /webcode/templates/staticfiles
    <Directory /webcode/templates/staticfiles>
        Require all granted
    </Directory> 

    Alias /fileinfo /webcode/fileinfo
    <Directory /webcode/fileinfo>  
        Require all granted
    </Directory> 
    
</VirtualHost>
