<VirtualHost *:80>
    DocumentRoot /webcode

    <Directory /webcode/elearning_test>
        <Files wsgi.py>
            Require all granted
	    </Files>
    </Directory>

    Alias /static /webcode/templates/staticfiles
    <Directory /webcode/templates/staticfiles>
        Require all granted
    </Directory> 

    Alias /fileinfo /webcode/fileinfo
    <Directory /webcode/fileinfo>  
        Require all granted
    </Directory> 
    
    WSGIDaemonProcess 
    WSGIProcessGroup 
    WSGIPythonHome "D:/code/djg_test/django_venu"
    WSGIPythonPath "D:/code/djg_test/django_venu/Lib/site-packages;D:/code/djg_test/elearning_test" 
    WSGIScriptAlias / D:\code\djg_test\elearning_test\elearning_test\wsgi.py application-group=%{GLOBAL}

</VirtualHost>
